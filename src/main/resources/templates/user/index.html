<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<p th:replace="fragments :: username"></p>

<h1> My Employers</h1>

<h2 th:unless="${companies} and ${companies.size()}"><a th:href="'/add-company/' +${user.uid}"> No Employers. Click here to add! </a></h2>

<ul th:each="company : ${companies}">
    <a th:href="'/company/view/' +${company.id}"><li th:text="${company.name}"></li></a>
</ul>

<nav>
    <a th:href="'/remove-company/' +${user.uid}">Remove Employer</a> |
    <a href="/all">View All Shifts</a>
</nav>

</body>
</html>
