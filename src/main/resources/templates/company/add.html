<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Employer</title>
</head>
<body>
<form th:object="${company}" method="post">
    <div>
        <label th:for="*{name}">Name:
        <input th:field="*{name}"/></label>
        <span th:errors="*{name}"></span>
    </div>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
